<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <img src="{{x.post_by.dp.url}}" alt="">
        <input type="text" value="{{x.post_by.user}}" readonly>
        <img src="{{x.pic.url}}" alt="">
        {% if x.caption %}
        <input type="text" value="{{x.caption}}" readonly>
        {% else %}
        None
        {% endif %}
        {% for i in y %}
        <input type="text" value="{{i.comments}}" readonly>
        {% endfor %}
        <form action="{% url 'commenting' x.pk %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="write your comment here" name="comments">
            <button type="submit">Submit</button>
          </form>
        <script src="" async defer></script>
    </body>
</html>
